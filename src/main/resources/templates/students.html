<!DOCTYPE html >
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<title>Ujwal Student Management System</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
</head>
<body>
	<div class="pos-f-t">
	  <div class="collapse" id="navbarToggleExternalContent">
	    <div class="bg-dark p-4">
	      <h4 class="text-white">Student Management System</h4>
	      <span class="text-muted">Developed using spring boot,spring mvc and thymeleaf.</span>
	    </div>
	  </div>
	  <nav class="navbar navbar-dark bg-dark">
	    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggleExternalContent" aria-controls="navbarToggleExternalContent" aria-expanded="false" aria-label="Toggle navigation">
	      <span class="navbar-toggler-icon"></span>
	    </button>
	  </nav>
	</div>
	<div class="container">
		<div class="row">
			<h1> List Students </h1>
		</div>
		<div class="row">
			<div class="col-Lg-3">
				<a th:href = "@{/students/new}" class="btn btn-primary">Add New Student</a>
			</div>
			<br>
			<br>
			<br>
		</div>
		
		<table class="table table-striped table-bordered">
			<thead class="table-dark">
				<tr>
					<th> Student First Name </th>
					<th> Student Last Name </th>
					<th> Student Email </th>
					<th> Actions </th>
				</tr>
			</thead>
			<tbody>
				<tr th:each = "students: ${students}"> 
					<td th:text = "${students.firstName}"></td>
					<td th:text = "${students.lastName}"></td>
					<td th:text = "${students.email}"></td>
					<td>
						<a th:href = "@{/students/edit/{id}(id=${students.id})}" class="btn btn-primary">Update</a>
						<a th:href = "@{/students/{id}(id=${students.id})}" class="btn btn-danger">Delete</a>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
